<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="div-body">

<div class="div-body-image">
    <!-- <img class="body-image" src="https://10wallpaper.com/wallpaper/2560x1600/1609/Sunbeams_light_snow_winter-Scenery_HD_Wallpaper_2560x1600.jpg" alt=""> -->

</div>

    <div class="div-main">

        <div class="search">
            <input type="text" name="" placeholder="Please Inter City Name" id="search_bar">
            <button class="my-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="temperature">

            <div class="div-temp div-colum">
                <div class="div-temp-icon">
                    <!-- <img width="100px" height="100px" id="tem-icon"  alt=""> -->

                </div>

            <h1 class="temp">  </h1>
        </div>

        <div class="div-city-name div-colum">
            <h2 class="city-name"></h2>
        </div>
        

        <div class="div-humidity div-colum">
            <h2 class="humidity"></h2>
        </div>
        <div class="div-wind div-colum">
            <h2 class="wind"></h2>
        </div>

        <div class="div-feel-like div-colum">
            <h2 class="feel-like"></h2>
        </div>
        </div>

    </div>


</div>


    <script src="app.js"></script>

</body>
</html>
